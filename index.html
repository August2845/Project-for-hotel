<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Бронирование номера | DVhotels Vesta</title>
  <link href="https://api.cryptocloud.plus/static/pay_btn/css/app.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
  <h2>Бронирование номера</h2>
  <form id="booking-form">
    <label>Имя</label>
    <input type="text" placeholder="Ваше имя" required>

    <label>Дата заезда</label>
    <input type="date" required>

    <label>Дата выезда</label>
    <input type="date" required>

    <label>Тип номера</label>
    <select id="room-type" required>
      <option value="standard">Стандарт</option>
      <option value="lux">Люкс</option>
      <option value="family">Семейный</option>
    </select>

    <label>Способ оплаты</label>
    <select id="payment-method" required>
      <option value="card">Банковская карта</option>
      <option value="crypto">Криптовалюта (BTC, USDT, TON)</option>
    </select>

    <button type="submit">Забронировать</button>
  </form>

  <div class="message" id="form-message"></div>

  <div class="crypto-section" id="crypto-section">
    <h3>Оплата криптовалютой</h3>
    <p>Перейдите к оплате через CryptoCloud</p>

      background="#fff" 
      color="#000" 
      border_color="#000" 
      logo="color" 
      width="350px" 
      currency="USD" 
      amount="50" 
      text_btn="Pay with CryptoCloud" 
      order_id="YOUR_ORDER_ID"
    ></vue-widget>
    <p><small>*Оплата через CryptoCloud поддерживает BTC, USDT, TON и другие криптовалюты.</small></p>

</div>
